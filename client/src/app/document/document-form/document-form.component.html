<form [formGroup]="doc">
    <div class="group-one">
        <h3>Data Dokumen</h3>
        <div class="input1">
            <label for="dok_number">Nomor Dokumen</label>
            <input pInputText pKeyFilter="int" placeholder="Nomor Dokumen (angka)" formControlName="dok_number" style="text-align: end;" id="dok_number">
        </div>
        <div class="input2">
            <label for="dok_date">Tanggal Dokumen</label>
            <p-calendar placeholder="Tanggal Dokumen (angka)" formControlName="dok_date" dateFormat="dd-mm-yy" id="dok_date"></p-calendar>
        </div>
        <div class="input3">
            <label for="dok_name">Perusahaan</label>
            <input pInputText placeholder="PT. XXX" formControlName="dok_name" id="dok_name">
        </div>
    </div>
    <div class="group-two">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text" (click)="newItem()"></p-button>
        <form class="mini-one" formArrayName="dok_item">
            <h3>Rincian item</h3>
            <ng-container class="item" *ngFor="let item of dok_item.controls; let i = index">
                <form [formGroup]="itemForm">
                    <h4>item {{ i + 1 }}</h4>
                    <label for="item_kode">Nomor item</label>
                    <input pInputText placeholder="cth:item 1" formControlName="item_kode" style="text-align: end;"/>
                    <label for="item_uraian">Uraian Barang</label>
                    <input pInputText placeholder="kayu berbentuk kotak" formControlName="item_uraian"/>
                    <label for="item_catatan">Catatan tambahan</label>
                    <input pInputText placeholder="warna ungu dan kuning" formControlName="item_catatan"/>
                    <div class="filess" *ngFor="let file of getitem_files(i).controls; let j = index">
                        daftar file {{ j }}
                        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text" (click)="newFiles(i)"></p-button>
                    </div>
                </form>
            </ng-container>
        </form>
    </div>
</form>

<div class="card bg-light mb-3">
    <div class="card-header">Form Debug Info</div>
    <div class="card-body">
      <div class="card-text">
        <div><strong>Form value:</strong></div>
        <div class="help-block">
            {{ dok_item.value | json }}
        </div>
        <div class="mt-2"><strong>Form status:</strong></div>
        <div class="help-block">
            {{ dok_item.status | json }}
        </div>
      </div>
    </div>
  </div>
